<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trivia Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a3d;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #quiz-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #4a4ae6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #6a6af6;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Space Trivia Quiz</h1>
        <p id="question"></p>
        <div id="options"></div>
        <p id="result"></p>
        <button onclick="nextQuestion()">Next Question</button>
        <br><br>
        <a href="scratch.html">Back to Scratch Page</a>
    </div>

    <script>
        const questions = [
            {
                question: "What is the closest planet to the Sun?",
                options: ["Earth", "Mercury", "Venus", "Mars"],
                answer: "Mercury"
            },
            {
                question: "How many moons does Jupiter have?",
                options: ["12", "67", "95", "1"],
                answer: "95"
            },
            {
                question: "What galaxy do we live in?",
                options: ["Andromeda", "Milky Way", "Triangulum", "Whirlpool"],
                answer: "Milky Way"
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
            document.getElementById("result").innerText = "";
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            if (selected === q.answer) {
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = `Wrong! The correct answer is ${q.answer}.`;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0; // Loop back to start
            }
            loadQuestion();
        }

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
